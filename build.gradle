 
buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.2.RELEASE")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'spring-boot'

jar {
	baseName = 'cassandra'
	version =  '0.1.0'
}
sourceSets {
    main {
        java {
            srcDirs = ["src/main/java"]
        }
		resources {
			//srcDir 'staging_files/properties/core'
			//srcDir 'staging_files/configuration/plugins/transformation'
		}
    }
	
	test{
		java{
			srcDirs = ["src/test/java"]
		}
		resources {
		//	srcDir 'test/source/java'
		}
	}
}
repositories {
	mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
	compile("org.springframework.boot:spring-boot-starter-web")
	    compile "org.springframework.boot:spring-boot-starter-thymeleaf"
    compile "org.springframework.data:spring-data-cassandra:1.2.2.RELEASE"
	 compile 'com.sun.jersey:jersey-bundle:1.17.1'
       compile 'com.sun.faces:jsf-api:2.1.19'
       compile 'com.sun.faces:jsf-impl:2.1.19'
       compile 'org.eclipse.persistence:javax.persistence:2.0.0'
}